<!DOCTYPE html>
<html>
<head>
	<title>QR Code Generator</title>
	<script src="/Test/qrcode.min.js"></script>
</head>
<body>
	<input id="text" type="text" value="QR code text" style="width:80%" /><br />
	<div id="qrcode"></div>
	
	<script>
		var qrcode = new QRCode("qrcode");
	
		function makeCode () {		
			var elText = document.getElementById("text");
			
			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}
			
			qrcode.makeCode(elText.value);
		}
	
		makeCode();
	
		$("#text").
			on("blur", function () {
				makeCode();
			}).
			on("keydown", function (e) {
				if (e.keyCode == 13) {
					makeCode();
				}
			});
	</script>
</body>
</html>
